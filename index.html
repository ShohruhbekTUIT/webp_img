<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webp-img</title>
</head>
<body>
  <picture>

    <source type="image/webp"
    media="(max-width: 425px)"
    srcset="./images/barmen-mobile.webp 1x ,./images/barmen-mobile@2x.webp 2x"
    >

    <source type="image/webp"
    media="(max-width: 768px)"
    srcset="./images/barmen-tablet.webp 1x ,./images/barmen-tablet@2x.webp 2x"
    >

    <source type="image/webp"
    srcset="./images/barmen-desktop.webp 1x ,./images/barmen-desktop@2x.webp 2x"
    >

        <!-- Jpeg Default -->
    <source
    media="(max-width:425px)"
    srcset="./images/barmen-mobile.jpg 1x , ./images/barmen-mobile@2x.jpg 2x"
    >

    <source
    media="(max-width: 768px)"
    srcset="./images/barmen-tablet.jpg 1x , ./images/barmen-tablet@2x.jpg 2x"
    >

    <img src="./images/barmen-desktop.jpg" alt="barmen make coffee" srcset="./images/barmen-desktop.jpg 1x , ./images/barmen-desktop@2x.jpg 2x" width="445"
    height="520">
  </picture>


  <picture>

    <source type="image/webp"
    media="(max-width: 425px)"
    srcset="./images/coffee-mobile.webp 1x ,./images/coffee-mobile@2x.webp 2x"
    >

    <source type="image/webp"
    media="(max-width: 768px)"
    srcset="./images/coffee-tablet.webp 1x ,./images/coffee-tablet@2x.webp 2x"
    >

    <source type="image/webp"
    srcset="./images/coffee-desktop.webp 1x ,./images/coffee-desktop@2x.webp 2x"
    >

    <!-- Jpeg Default -->

    <source
    media="(max-width: 425px)"
    srcset="./images/coffee-mobile.jpg 1x ,./images/coffee-mobile@2x.jpg 2x"
    >

    <source
    media="(max-width: 768px)"
    srcset="./images/coffee-tablet.jpg 1x ,./images/coffee-tablet@2x.jpg 2x"
    >


    <img src="./images/coffee.jpg"
    srcset="./images/coffee.jpg 1x ,./images/coffee@2x.jpg 2x "
    width="445"
    height="474"
    alt="A cap of coffee">

  </picture>
</body>
</html>
